<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kakao Maps API 지도 예제</title>
  <style>
    /* 지도가 들어갈 영역은 반드시 width/height가 있어야 합니다 */
    #map { width: 100%; height: 420px; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { padding: 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 12px; font-size:18px;">Kakao Maps API 지도 표시</h1>
    <div id="map"></div>
    <p style="margin:12px 0 0; color:#555; font-size:13px;">
      ※ 아래 스크립트의 <code>YOUR_APP_KEY</code>를 카카오 JavaScript 키로 바꿔주세요.
    </p>
  </div>

  <!-- 1) Kakao Maps SDK 로드 (appkey를 본인 키로 교체) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3ca8f8ca6e23307fccc79051a54d9f4a"></script>

  <!-- 2) 지도 생성 -->
  <script>
    // 기본 중심좌표(예: 서울 시청)
    const centerLat = 37.5665;
    const centerLng = 126.9780;

    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(centerLat, centerLng),
      level: 4, // 숫자가 클수록 더 넓게(줌 아웃)
    };

    const map = new kakao.maps.Map(container, options);

    // 마커 추가
    const markerPosition = new kakao.maps.LatLng(centerLat, centerLng);
    const marker = new kakao.maps.Marker({ position: markerPosition });
    marker.setMap(map);

    // (선택) 인포윈도우
    const info = new kakao.maps.InfoWindow({
      content: '<div style="padding:6px 8px; font-size:12px;">서울시청</div>'
    });
    info.open(map, marker);

    // (선택) 지도 클릭 시 클릭한 위치로 마커 이동
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
      const latlng = mouseEvent.latLng;
      marker.setPosition(latlng);
    });
  </script>
</body>
</html>
